name: my-application
version: 1.0.0
description: My awesome application
container:
    image: nginx:latest
    port: 80
resources:
    cpu: 100m
    memory: 128Mi
    replicas: 1
env:
    - name: NODE_ENV
      value: production
healthCheck:
    path: /health
    port: 80
    initialDelaySeconds: 30
    periodSeconds: 10
